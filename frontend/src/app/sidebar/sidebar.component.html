<div class="h-screen overflow-y-auto w-full p-4 sticky top-0 bg-neutral">
  <div class="flex flex-col gap-4">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-semibold font-cinzel">COURSES</h2>
      <a routerLink="/">
        <button
          class="btn btn-neutral btn-square min-h-10 min-w-10 max-h-10 max-w-10 w-full"
        >
          <img src="/icons/light-bulp.svg" alt="light-bulb" class="w-5 h-5" />
        </button>
      </a>
    </div>
    <div>
      @for (courseName of courseNames(); track $index) {
      <div
        class="group flex justify-between items-center hover:cursor-pointer hover:bg-base-100 p-2 rounded-lg transition-all duration-300 border border-neutral hover:border-neutral-500 font-cinzel"
        (click)="setCourse($index)"
      >
        <div>
          {{ courseName }}
        </div>
        <img
          src="/icons/trash.svg"
          alt="trash"
          class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          (click)="deleteCourse($index); $event.stopPropagation()"
        />
      </div>
      }
    </div>
  </div>
</div>
