<div class="flex h-screen">
  <div
    class="flex flex-col w-full overflow-hidden transition-all duration-500 ease-in-out"
    [class]="sidebarService.isOpen() ? 'ml-72' : ''"
  >
    <app-menubar class="flex-shrink-0" />
    <div class="flex-1 overflow-hidden">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div
    class="fixed top-0 left-0 h-screen bg-neutral overflow-y-auto shadow-md z-50 transition-all duration-500 ease-in-out w-72"
    [class]="!sidebarService.isOpen() ? '-translate-x-72' : 'translate-x-0'"
  >
    <app-sidebar />
  </div>
</div>
<div class="fixed bottom-4 right-4">
  <app-notification />
</div>
@if (searchService.isVisible()) {
<app-search />
}
