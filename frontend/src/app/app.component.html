<div class="flex h-screen">
  <div
    class="flex flex-col w-full h-screen overflow-y-auto transition-all duration-500 ease-in-out"
    [class]="sidebarService.isOpen() ? 'ml-72' : ''"
  >
    <app-menubar />
    <div class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div
    class="fixed top-0 left-0 h-screen bg-neutral overflow-y-auto shadow-md z-50 transition-all duration-500 ease-in-out w-72"
    [class]="!sidebarService.isOpen() ? '-translate-x-72' : 'translate-x-0'"
  >
    <app-sidebar />
  </div>
</div>

@if (errorService.hasError()) {
<div
  role="alert"
  class="alert alert-error fixed bottom-4 right-4 flex items-center gap-2 p-4 cursor-pointer w-[450px] text-secondary z-[100]"
  (click)="errorService.clearError()"
>
  <icon-cross class="h-6 w-6 shrink-0" />
  <span>{{ errorService.errorMessage() }}</span>
</div>
}
