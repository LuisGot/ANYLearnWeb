<div class="flex w-full justify-between gap-3">
  @for (recommendation of recommendations(); track $index) {
  <a
    class="py-4 rounded-3xl bg-base-100 hover:bg-neutral w-1/4 border border-neutral-800 transition-colors duration-300 ease-in-out cursor-pointer"
    (click)="applyRecommendation($index)"
  >
    <div class="text-center">
      <div class="text-lg font-semibold">
        {{ recommendation.topic }}
      </div>
    </div>
  </a>
  }
</div>
