<div class="container mx-auto">
  <div class="flex justify-center gap-4">
    <div class="flex flex-col w-1/4 sticky top-0 h-screen overflow-y-auto">
      <div class="h-screen overflow-y-auto py-4 flex flex-col">
        @for (course of courses(); track $index) {
        <a
          href="/course#subtopic-{{ $index }}"
          class="block hover:bg-neutral p-2 rounded-lg transition-all duration-300 border border-base-100 hover:border-neutral-500"
        >
          <p class="m-0">{{ course.subtopic }}</p>
        </a>
        }
      </div>
    </div>
    <div class="h-full flex flex-col gap-12 w-3/4 overflow-y-auto p-4">
      @for (course of courses(); track $index) {
      <div class="flex flex-col gap-4" id="subtopic-{{ $index }}">
        <h1 class="text-3xl font-bold">{{ course.subtopic }}</h1>
        <p>{{ course.content }}</p>
      </div>
      }
    </div>
  </div>
</div>
