<div class="w-full bg-base-100 flex justify-between px-4 pt-4">
  <div>
    @if (!sidebarService.isOpen()) {
    <div
      class="tooltip tooltip-right tooltip-accent"
      data-tip="Sidebar"
      (click)="sidebarService.toggleSidebar()"
    >
      <button
        class="btn bg-base-100 hover:bg-neutral-900 border-0 btn-square min-h-10 min-w-10 max-h-10 max-w-10 w-full"
      >
        <icon-sidebar classes="w-5 h-5" />
      </button>
    </div>
    }
  </div>
  <div class="flex">
    <div>
      @if (this.router.url === '/course') {
      <div
        class="tooltip tooltip-left tooltip-accent justify-self-end"
        data-tip="Export Course"
        (click)="saveCurrentCourse()"
      >
        <button
          class="btn bg-base-100 hover:bg-neutral-900 border-0 btn-square min-h-10 min-w-10 max-h-10 max-w-10 w-full"
        >
          <icon-export classes="w-5 h-5" />
        </button>
      </div>
      }
    </div>
    <div>
      <div
        class="tooltip tooltip-left tooltip-accent justify-self-end"
        data-tip="Settings"
        routerLink="/settings"
      >
        <button
          class="btn bg-base-100 hover:bg-neutral-900 border-0 btn-square min-h-10 min-w-10 max-h-10 max-w-10 w-full"
        >
          <icon-settings classes="w-5 h-5" />
        </button>
      </div>
    </div>
  </div>
</div>
